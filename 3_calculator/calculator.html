<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <div class="container">
    <header>
      <input type="text" placeholder="0" class="input"> 
    </header>
    <div class="all-button">
      <div class="row1">
        <button class="grey-button" id="clear">
          C
        </button>
        <button class="grey-button">
          +/-
        </button>
        <button class="grey-button">
          %
        </button>
        <button class="orange-button">
          /
        </button>
      </div>
      <div class="row2">
        <button class="black-button">
          7
        </button>
        <button class="black-button">
          8
        </button>
        <button class="black-button">
          9
        </button>
        <button class="orange-button">
          x
        </button>
      </div>
      <div class="row3">
        <button class="black-button">
          4
        </button>
        <button class="black-button">
          5
        </button>
        <button class="black-button">
          6
        </button>
        <button class="orange-button">
          -
        </button>
      </div>
      <div class="row4">
        <button class="black-button">
          1
        </button>
        <button class="black-button">
          2
        </button>
        <button class="black-button">
          3
        </button>
        <button class="orange-button">
          +
        </button>
      </div>
      <div class="row5">
        <button class="black-button0">
          0
        </button>
        <button class="black-button">
          .
        </button>
        <button class="orange-button">
          =
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
